<div class="master-container">
  <div>
    <!--Title-->
    <h4 class="card-title text-info">
      Customer information.
    </h4>
  </div>
  <!--<div *ngIf="onLoading">
    <mat-spinner *ngIf="onLoading"></mat-spinner>
  </div>-->
  <div class="child-container">
    <!--Center-->
    <div class="center-content">
      <!--Component-->
      <div *ngIf="!ShowDetail;else InfoBlock">
        <app-customer-table (returnSelectedWith)="onDetailView($event)"></app-customer-table>
      </div>
      <ng-template #InfoBlock>
        <app-customer-info></app-customer-info>
      </ng-template>
    </div>
    <!--Right-->
    <div class="right-content">
      <button mat-mini-fab color="accent" (click)="onDetailView()"
              matTooltipPosition="left" matTooltip="สร้างรายการใหม่"
              [disabled]="ShowDetail">
        <mat-icon>add</mat-icon>
      </button>
      <hr />
      <button mat-mini-fab color="warn" (click)="onCancelEdit()"
              matTooltipPosition="left" matTooltip="ยกเลิกรายการ"
              [disabled]="!ShowDetail">
        <mat-icon>clear</mat-icon>
      </button>
      <button mat-mini-fab color="accent" (click)="onSubmit()" class="mt-1"
              matTooltipPosition="left" matTooltip="บันทึกการข้อมูล"
              [disabled]="!canSave">
        <mat-icon>save</mat-icon>
      </button>
    </div>
  </div>
</div>
