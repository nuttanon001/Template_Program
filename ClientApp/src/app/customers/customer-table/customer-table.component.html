<div class="example-container mat-elevation-z8">
  <div class="example-loading-shade"
       *ngIf="isLoadingResults || isRateLimitReached">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    <div class="example-rate-limit-reached" *ngIf="isRateLimitReached">
      ไม่สามารถเรียกข้อมูลได้โปรดทำการลองใหม่อีกครั้ง
    </div>
  </div>
  <div class="mx-2">
    <search-box [isDisabled]="isDisabled" [isOnlyCreate]="isOnlyCreate"></search-box>
  </div>
  <mat-table #table [dataSource]="dataSource" class="example-table"
             matSort matSortActive="FirstName" matSortDisableClear matSortDirection="asc">
    <!--- Note that these columns can be defined in any order.
  The actual rendered columns are set as a property on the row definition" -->
    <!-- Checkbox Column -->
    <ng-container matColumnDef="select">
      <mat-header-cell *matHeaderCellDef>
      </mat-header-cell>
      <mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()"
                      (change)="$event ? selection.toggle(row) : null"
                      [checked]="selection.isSelected(row)">
        </mat-checkbox>
      </mat-cell>
    </ng-container>

    <!-- RequireNo Column -->
    <ng-container matColumnDef="FirstName">
      <mat-header-cell *matHeaderCellDef mat-sort-header>
        ชื่อ
      </mat-header-cell>
      <mat-cell *matCellDef="let row">{{ row.FirstName }}</mat-cell>
    </ng-container>
    <!-- ItemCode Column -->
    <ng-container matColumnDef="LastName">
      <mat-header-cell *matHeaderCellDef mat-sort-header>
        นามสกุล
      </mat-header-cell>
      <mat-cell *matCellDef="let row">{{ row.LastName }}</mat-cell>
    </ng-container>
    <!-- RequireDate Column -->
    <ng-container matColumnDef="PhoneNo">
      <mat-header-cell *matHeaderCellDef mat-sort-header>
        เบอร์ติดต่อ
      </mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.PhoneNo}}</mat-cell>
    </ng-container>
    <!-- Age Column -->
    <ng-container matColumnDef="Age">
      <mat-header-cell *matHeaderCellDef mat-sort-header>
        อายุ
      </mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.Age}} ปี</mat-cell>
    </ng-container>
    <!-- MainAddress Column -->
    <ng-container matColumnDef="MailAddress">
      <mat-header-cell *matHeaderCellDef mat-sort-header>
        อีเมล์/ไลน์ไอดี
      </mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.MailAddress}}</mat-cell>
    </ng-container>
    <!-- Command Column -->
    <ng-container matColumnDef="Command">
      <mat-header-cell *matHeaderCellDef>
      </mat-header-cell>
      <mat-cell *matCellDef="let row">
        <button mat-button color="primary" (click)="onActionClick(row,1)" [disabled]="readOnly">
          <strong>แสดง/แก้ไข</strong>
        </button>
        <button mat-button color="warn" (click)="onActionClick(row,0)" [disabled]="readOnly">
          <strong>ลบข้อมูล</strong>
        </button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"
             [ngClass]="{'mat-row-highlight': selectedRow === row}"
             (click)="selection.toggle(row)"></mat-row>
  </mat-table>

  <!--<mat-paginator [length]="resultsLength" [pageSize]="30">
  </mat-paginator>-->

  <mat-paginator #paginator
                 [pageSize]="50"
                 [pageSizeOptions]="[10, 50, 100]"
                 [length]="resultsLength"
                 [showFirstLastButtons]="true">
  </mat-paginator>
</div>
